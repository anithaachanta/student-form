<!DOCTYPE html>
<html>
<head>
    <title>Form Submission to DynamoDB</title>
</head>
<body>

<h2>Submit Your Data</h2>
<form action="http://your-ec2-public-ip:3000/submit" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="college name">College:</label><br>
    <input type="text" id="text" name="text" required><br><br>

    <label for="text">Branch</label><br>
    <input type="text" id="text" name="text" required><br><br>

    <label for="message">Feedback:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
